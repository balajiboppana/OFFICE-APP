<div class="body">
    <form class="loginform" [formGroup]="loginForm" action="">
        <h1>Login</h1>
        <hr>
        <input type="text" placeholder="enter your username" formControlName="email">
        <input type="password" placeholder="enter your password" formControlName="password">
        <br>
        <p>Forgot password?</p>
        <button (click)="login()" id="loginbutton">LOGIN</button>
        <br>
        <label for="">Not a member?</label>
        <a href="">Signup</a>
    </form>
</div>
